<!DOCTYPE html>
<html>
<head>
	<title>后台管理</title>
	<meta charset="utf-8">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/manager.css">
	<script type="text/javascript" src="javascript/jquery-3.3.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/leancloud-storage@3.7.2/dist/av-min.js"></script>
	
	<script type="text/javascript" src="javascript/manager.js"></script>
	<script type="text/javascript" src="javascript/initLeanCloud.js"></script>

</head>
<body>

	<div class="header"> 欢迎来到后台管理系统 </div>

	<div class="sidebar">  
	        <ul>  
	            <li><a id="addMsg">添加消息</a></li>
	            <li><a id="openAccount">开通账户</a></li>  
	            <li><a id="addCon">添加联系人</a></li>  
	        </ul>  
	</div>


	<div class="create_user">

		<div class="input_div">
			<form id="create_user_form" method="POST">
			<h3>用户名</h3>
			<div class="username"><input type="text" name="name" placeholder="请输入用户名" id="user_name"></div>
			<h3>手机号</h3>
			<div class="userphone"><input type="text" name="phone" placeholder="请输入手机号" id="user_phone"></div>
			<h3>密码</h3>
			<div class="password"><input type="password" name="pwd" placeholder="请输入密码" id="pass_word"></div>

			<a class='login_btn'><input type="button" value="注册用户" onclick="createUser()"></a>

		</form>
		</div>
		
	</div>


	<div class="create_image active">

		<div class="image_div">

			<form id="create_cricle" method="POST">
			<h3>请编辑内容</h3>
			<div class="username"><textarea placeholder="这一刻的想法..." name="content"></textarea></div>
			<h3>请上传图片</h3>

			<div class="password"><input type="file" id="chooseImage" name="file" multiple> </div>

			
			<h3>请选择类型</h3>
			<select name="type" id="selecttype">  
            <option value="A" selected>A组</option>   
            <option value="B">B组</option>
            <option value="C">C组</option>   
            <option value="D">D组</option>
            <option value="E">E组</option> 
            <option value="F">F组</option> 
            <option value="G">G组</option>
            <option value="H">H组</option>
            <option value="I">I组</option>
            <option value="J">J组</option>
            <option value="K">K组</option>
            <option value="L">L组</option>
            <option value="M">M组</option>
            <option value="N">N组</option>
            <option value="O">O组</option>
            <option value="P">P组</option>
            <option value="Q">Q组</option>
            <option value="R">R组</option>
            <option value="S">S组</option>
            <option value="T">T组</option>
            <option value="U">U组</option>
            <option value="V">V组</option>
            <option value="W">W组</option>
            <option value="X">X组</option>
            <option value="Y">Y组</option>
            <option value="Z">Z组</option>
        	</select>


        	<select name="subtype" id="selectsubtype">  
            <option value="1" selected>01-25</option>   
            <option value="2">26-50</option>
            <option value="3">51-75</option>   
            <option value="4">76-100</option>     
        	</select>  
			
			<a class='login_btn'><input type="button" value="发表" onclick="uploadImage()"></a>

		</form>
		</div>
		
	</div>



	

	<div class="addContact">
		
		<div class="add_con">
		<div class="input_div">
		<form id="create_user_phone" method="POST">
			<h3>姓名</h3>
			<div class="username"><input type="text" name="name" placeholder="请输入姓名"></div>
			<h3>手机号</h3>

			<div class="password"><input type="text" name="phone" placeholder="请输入手机号"></div>
			
			<a class='login_btn'><input type="button" value="提交" onclick="createUserPhone()"></a>
		</form>
		</div>
	</div>

	<div class="add_con">
		<div class="input_div">
		<form id="create_random_phone" method="POST">
			<h3>随机生成手机号</h3>
			<div class="username"><input type="text" name="prefix" placeholder="请输入至少3位数前缀"></div>
			<h3>生成数量</h3>
			<div class="password"><input type="text" name="phoneNum" placeholder="请输入生成数量"></div>
			<a class='login_btn'><input type="button" value="生成" onclick="createRandomPhone()"></a>
		</form>
		</div>
	</div>


	</div>

	

		

</body>
</html>
