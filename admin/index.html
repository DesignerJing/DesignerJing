<!DOCTYPE html>
<html>
<head>
	<title>后台管理系统</title>

	<meta charset="utf-8">
	<meta http-equiv="Access-Control-Allow-Origin" content="*">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	
	<script type="text/javascript" src="javascript/jquery-3.3.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/leancloud-storage@3.7.2/dist/av-min.js"></script>
	


	<style type="text/css">
		.tips{
			margin: -10px auto 0;
			color: red;
		}
	</style>

<body>

	
	<div class='login'>
		
		<form id="admin_login" method="POST">
			<h3>用户名</h3>
			<div class="username"><input type="text" name="name" placeholder="请输入用户名" id="admin_user_name"></div>
			<h3>密码</h3>
			<div class="password"><input type="password" name="pwd" placeholder="请输入密码" id="admin_pass_word"></div>

			<!-- <a href="#" class='login_btn'><input type="submit" value="登录"></a> -->
			<a class='login_btn'><input type="button" value="登录" onclick="adminLogin()"></a>

			<div class="tips" id="errormsg"></div>
		</form>
		
		
	</div>
	

	



</body>

<script type="text/javascript" src="javascript/initLeanCloud.js"></script>
<script type="text/javascript" src="javascript/manager.js"></script>
</html>
